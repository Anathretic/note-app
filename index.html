<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e3d334fd4a.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/note-icon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="popup-shadow">
        <div class="popup">
            <h2 class="popup__title">add note</h2>
            <label for="category">Choose category</label>
            <select id="category">
                <option value="0" disabled selected>- choose category -</option>
                <option value="1">Work</option>
                <option value="1">School</option>
                <option value="1">Home</option>
                <option value="1">Shop</option>
                <option value="1">Other</option>
            </select>

            <label for="text">Add text</label>
            <textarea id="text"></textarea>

            <div class="popup__error">Fill all the gaps!</div>
            <div class="popup__buttons">
                <button class="popup__buttons-save"><i class="fas fa-save"></i> Save</button>
                <button class="popup__buttons-close"><i class="far fa-window-close"></i> Cancel</button>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav__wrapper">
            <div class="nav__menu">
                <h1 class="nav__menu-title"><i class="fa-regular fa-note-sticky"></i> NoteApp</h1>
                <div class="nav__menu-buttons">
                    <button class="nav__menu-buttons-add"><i class="fas fa-plus"></i></button>
                    <button class="nav__menu-buttons-deleteall"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="note-area">
                <div class="notecard">
                    <div class="notecard__header">
                        <h3 class="notecard__title">asddasdasd</h3>
                        <button class="notecard__icon">
                            <i class="fas fa-times icon"></i>
                        </button>
                    </div>
        
                    <div class="notecard__body">
                        asdasdasdasasddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddasdasdasdasasddddddddddddddddddddddddddddddddddddddddddddddd
                    </div>
                </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
