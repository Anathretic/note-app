<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e3d334fd4a.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/note-icon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="nav">
        <div class="nav__wrapper">
            <div class="nav__menu">
                <h1 class="nav__menu-title"><i class="fa-regular fa-note-sticky"></i> NoteApp</h1>
                <div class="nav__menu-buttons">
                    <button class="nav__menu-buttons-add"><i class="fas fa-plus"></i></button>
                    <button class="nav__menu-buttons-deleteall"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="note-area">
                <div class="notecard">
                    <div class="notecard__header">
                        <h3 class="notecard__title">asddasdasd</h3>
                        <button class="notecard__icon">
                            <i class="fas fa-times icon"></i>
                        </button>
                    </div>
        
                    <div class="notecard__body">
                        asdasdasdasasddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddasdasdasdasasddddddddddddddddddddddddddddddddddddddddddddddd
                    </div>
                </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
