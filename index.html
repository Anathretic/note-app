<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scared by the amount of sticky notes on the fridge? Use our app and get rid of the problem once and for all!">
    <meta name="keywords" content="sticky_notes, note_app, virtual_notebook">
    <title>NoteApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e3d334fd4a.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="dist/img/note-icon.svg">
    <link rel="stylesheet" href="dist/css/main.min.css">
</head>

<body>

    <div class="popup-shadow">
        <div class="popup">
            <h2 class="popup__title">add note</h2>
            <label for="category">Choose category</label>
            <select class="popup__select" id="category" onchange="selectCategory()">
                <option value="0" disabled selected>- choose category -</option>
                <option value="1">Work</option>
                <option value="1">School</option>
                <option value="1">Home</option>
                <option value="1">Shop</option>
                <option value="1">Other</option>
            </select>

            <label for="text">Add text</label>
            <textarea class="popup__txtarea" id="text" maxlength="300" placeholder="You have to write something.."></textarea>

            <div class="popup__error">Fill in all the gaps!</div>
            <div class="popup__buttons">
                <button class="popup__button-save"><i class="fas fa-save"></i> Save</button>
                <button class="popup__button-close"><i class="far fa-window-close"></i> Cancel</button>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav__wrapper">
            <div class="nav__menu">
                <h1 class="nav__menu-title"><i class="fa-regular fa-note-sticky"></i> NoteApp</h1>
                <div class="nav__buttons">
                    <button class="nav__button-add"><i class="fas fa-plus"></i></button>
                    <button class="nav__button-deleteall"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <a href="#">
            <div class="return__arrow">
                <img class="return__arrow-icon" src="dist/img/arrow-up.svg" alt="">
            </div>
       </a>
        <div class="wrapper">
            <ul class="note-area">
            </ul>
        </div>
    </main>

    <script src="dist/js/main.min.js"></script>
</body>

</html>
